<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Добавяне на състезател</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Добавяне на нов състезател</h1>
    <form action="/add_player" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

	
	
        <label for="name">Име на състезателя:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Възраст:</label>
        <input type="number" id="age" name="age" required>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Имейл (незадължително):</label>
        <input type="email" id="email" name="email">

        <h3>Данни за родител</h3>
        <label for="parent_name">Име на родител:</label>
        <input type="text" id="parent_name" name="parent_name">

        <label for="parent_phone">Телефон на родител:</label>
        <input type="text" id="parent_phone" name="parent_phone">

        <label for="parent_email">Имейл на родител:</label>
        <input type="email" id="parent_email" name="parent_email">

        <button type="submit">Запази</button>
    </form>
    <a href="/">Назад към списъка</a>
</body>
</html>
